<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 19.11</title>

    <style>
        @font-face 
        {
            font-family: Montserrat;
            src: url(Montserrat.ttf);
        }

        body
        {
            font-family: Montserrat;
        }
    </style>

</head>
<body>

    <script>

        function task1(a, b)
        {
            if(a < b)
                return a;
            else
                return b;
        }

        let a1 = Number(prompt("1) Введите первое число:"));
        let b1 = Number(prompt("Введите второе число:"));

        document.write("1) Меньшее число: " + task1(a1, b1) + "<br><br>");

        function task2(number, power)
        {
            return number ** power;
        }

        let number2 = Number(prompt("2) Введите число:"));
        let power2 = Number(prompt("Введите степень:"));

        document.write("2) Результат: " + task2(number2, power2) + "<br><br>");

        function task3(a, b, sign)
        {
            if(sign == "+")
                return a + b;

            if(sign == "-")
                return a - b;

            if(sign == "*")
                return a * b;

            if(sign == "/")
                return a / b;
        }

        let a3 = Number(prompt("3) Первое число:"));
        let b3 = Number(prompt("Второе число:"));
        let sign3 = prompt("Введите знак (+ - * /):");

        document.write("3) Результат: " + task3(a3, b3, sign3) + "<br><br>");

        let task4 = n =>
        {
            if(n < 2)
                return false;

            for(let i = 2; i < n; i++)
                if(n % i == 0)
                    return false;

            return true;
        };

        let n4 = Number(prompt("4) Введите число для проверки на простоту:"));
        document.write("4) Простое число? " + task4(n4) + "<br><br>");

        let task5 = number =>
        {
            for(let i = 1; i <= 10; i++)
                document.write(number + " × " + i + " = " + (number * i) + "<br>");
        };

        let n5 = Number(prompt("5) Введите число для таблицы умножения:"));

        document.write("5) Таблица умножения для " + n5 + ":<br>");
        task5(n5);

        let task6 = (a, b) =>
        {
            while(a >= b)
                a = a - b;

            return a;
        };

        let a6 = Number(prompt("6) Введите первое число:"));
        let b6 = Number(prompt("Введите второе число:"));

        document.write("<br>6) Остаток от деления: " + task6(a6, b6) + "<br><br>");

        let task7 = (...nums) =>
        {
            let sum = 0;

            for(let i = 0; i < nums.length; i++)
                sum += nums[i];

            return sum;
        };

        let input7 = prompt("7) Введите от 1 до 5 чисел через пробел:");
        let arr7 = input7.split(" ").map(Number);

        document.write("7) Сумма: " + task7(...arr7) + "<br><br>");

        let task8 = (...nums) =>
        {
            let max = nums[0];

            for(let i = 1; i < nums.length; i++)
                if(nums[i] > max)
                    max = nums[i];

            return max;
        };

        let input8 = prompt("8) Введите от 1 до 5 чисел через пробел:");
        let arr8 = input8.split(" ").map(Number);
        
        document.write("8) Максимальное число: " + task8(...arr8) + "<br><br>");

    </script>

</body>
</html>
